<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/general.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <script src="menu.html" type="text/javascript"></script>

    <div style="height: 200px;"></div>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/your-email@example.com" method="post" id="contactForm">
            <!-- Your form fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        
            <button type="submit">Submit</button>
        </form>
    </div>

    <div style="height: 50px;"></div>

    <div>
        <h3>email : biblicalreformation@gmail.com</h2>
    </div>

    <div style="height: 200px;"></div>
        
    <script src="footer.html" type="text/javascript"></script>
    
    <style>

        body {
            background-color: #0A2F54;
        }

        .container {
            width: 80%;
        }

        h3 {
            font-size: 30px;
            color: white;
        }

    </style>

</body>
</html>
